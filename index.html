<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Points Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    <div id="orientation-gizmo"></div>
    <div id="controls">
        <div>
            <label>Dataset:</label><br>
            <select id="datasetSelect">
                <option value="drosophila.csv">Drosophila</option>
                <option value="nephron.csv">Nephron in Vivo</option>
                <option value="vitro_02.csv">Nephron Organoids, NPC fraction 0.2</option>
                <option value="vitro_04.csv">Nephron Organoids, NPC fraction 0.4</option>
                <option value="vitro_06.csv">Nephron Organoids, NPC fraction 0.6</option>
            </select>
        </div>
        <div>
            <button id="playBtn">Play</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div>
            <label>Cross Section:</label><br>
            <button id="fullBtn" class="active">Full</button>
            <button id="horizontalBtn">Horizontal</button>
            <button id="verticalBtn">Vertical</button>
        </div>
        <div>
            <label>Cell type:</label><br>
            <button id="colorToggleBtn">Enable cell types</button>
        </div>
        <div>
            <label>Time Frame: <span id="frameLabel">1 / 120</span></label><br>
            <input type="range" id="timeSlider" min="0" max="119" value="0">
        </div>
        <div>
            <label>Speed: <span id="speedLabel">1.0x</span></label><br>
            <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1.0">
        </div>
        <div id="info">
            <div>Points: 5000</div>
            <div>Total Frames: 120</div>
            <div>Use mouse to rotate, scroll to zoom</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
